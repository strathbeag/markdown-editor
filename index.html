<html>
	<head>
		<title>Markdown Editor</title>
		<meta charset="utf-8" />
		<script src="jquery.min.js"></script>
		<script src="markdown.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="style.css"/>
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
			.sidebar-nav {
				padding: 9px 0;
			}
		</style>
	</head>
	<body>
		<div class="navbar navbar-fixed-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand" href="#">Markdown Editor</a>
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
				<div class="nav-collapse">
					<ul class="nav">
							<li><a href="#" id="open">ファイルを開く</a></li>
							<li><a href="#" id="save">保存</a></li>
							<li class="divider-vertical"></li>
							<li><a href="#" id="exit">終了</a></li>
					</ul>
				</div>

				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span6">
					<pre id="inputArea" contenteditable></pre>
					<input style="display:none;" id="fileDialog" type="file" accept="text/txt,text/md,text/markdown"/>
					<input style="display:none;" id="saveDialog" type="file" nwsaveas />
				</div>
				<div class="span6">
					<div id="previewArea" contenteditable></div>
					<label class="radio">
						<input type="radio" name="optionsRadios" id="optionsRadiosView" value="view" checked>Preview
					</label>
					<label class="radio">
						<input type="radio" name="optionsRadios" id="optionsRadiosHTML" value="html" >HTML
					</label>
				</div>
			</div>
		</div>
	</body>
</html>
